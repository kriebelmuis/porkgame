name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt install -y curl && sudo apt install -y unzip

      - name: Download Lune
        run: curl -L -f https://github.com/lune-org/lune/releases/download/v0.8.9/lune-0.8.9-linux-x86_64.zip > lune.zip

      - name: Unzip Lune
        run: unzip lune.zip

      - name: Make Lune executable
        run: chmod +x lune

      - name: Compile binary
        run: ./lune build -o game.exe -t linux-x86_64
